<script type="text/javascript">
function verif(){
	var form=document.forms["contact"];
	
	var mail_fail = document.getElementById("mail_diff");
	var mail1=form.elements["email_addr"].value;
	var mail2=form.elements["email_addr_repeat"].value;
	if(mail1 != mail2){
		mail_fail.innerHTML="L'adresse est différente";
		form.elements["email_addr_repeat"].focus();
		return false;
	}
	else
		return true;
}
</script>
